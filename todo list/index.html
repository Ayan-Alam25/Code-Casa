<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stye.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <form id="form">
      <input
        type="text"
        class="input"
        id="input"
        placeholder="Enter Your Todo"
        autocomplete="off"
      />

      <ul class="todolist" id="todolist"></ul>
    </form>
    <small
      >Left click to toggle completed. <br />
      Right click to delete</small
    >

    <script src="script.js"></script>
  </body>
</html>
